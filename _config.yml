
# Site Settings
title: "Rethinking Intelligence"
email: "robertdtodd@berkeley.edu"
description: "Rethinking Intelligence is a site dedicated to promoting understanding of artifical intelligence."
baseurl: "" 
url: "https://robertdtodd.github.io"
bluesky_username: robertdtodd
github_username:  robertdtodd
repository: "robertdtodd/github.io"

# site author
author:
  name     : "Robert Todd"
  avatar   : "assets/images/RT-headshot-2025-xsm.png"
  bio      : "I am a learning-technology pioneer who helps people understand and collaborate with machine intelligence."
  location : "San Francisco, CA"
  email    : "robertdtodd@berkeley.edu"


keep_files:
  - images

include: ["_pages"]

# Build settings
remote_theme: mmistakes/minimal-mistakes
plugins:
  - jekyll-feed
  - jekyll-remote-theme
  - jekyll-include-cache
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-archives
  - jekyll-seo-tag 

logo: "assets/images/logo-close-nobg.png"


analytics:
  provider: "google-gtag"
  google:
    tracking_id: "G-51PZDP241T"
    anonymize_ip: false # default


jekyll-archives:
  enabled:
    - categories
    - tags
    - year
    - month
    - day
  layouts:
    category: archive-taxonomy
    tag: archive-taxonomy
    
  permalinks:
    category: /categories/:name/
    tag: /tags/:name/

minimal_mistakes_skin: 
  - "dirt"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      show_date: true
      layout: single
      author_profile: true
      share: true
      related: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  # _foo
  - scope:
      path: ""
      type: foo
    values:
      layout: single


date_format: "%Y-%b-%d"


